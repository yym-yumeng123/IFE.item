<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New World</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
		/*style css*/
		html,body{width: 100%;height: 100%;min-width: 980px;}

		
	
	</style>
</head>
<body>
	<!-- 导航条 -->
	<header>
		<div class="m-navbar clearfix">
			<i class="sprits icon-book"></i>
			<a class="logo f-fl" href="#">新世界</a>
			<i class="sprits icon-peo"></i>
			<a class="m-log f-fr" href="#">登录</a>
			<ul class="m-subnav f-fr clearfix">
				<li class="f-fl"><a href="#">首页</a></li>
				<li class="f-fl"><a href="#">最新活动</a></li>
				<li class="f-fl"><a href="#">项目介绍</a></li>
				<li class="f-fl"><a href="#">爱心社区</a></li>
				<li class="f-fl"><a href="#">关于我们</a></li>
			</ul>
		</div>
	</header>
	<!-- introduction -->
	<main>
		<section>
			<div class="m-intro">
				<figure>
					<img src="images/1.jpg" alt="人物">
				</figure>
				<div class="intro-life">
					<h1>Time of new life</h1>
					<p>新时代，年轻的人们让我们一起体验新生活，享受新生活</p>
					<a class="button" href="">开始体验</a>
				</div>
			</div>
		</section>
		<!-- feature -->

		<section class="m-feature f-tac">
			<ul class="fte-list clearfix">
				<li class="f-fl">
					<i class="icon-cir"></i>
					<p class="col">打造全新世界观，让你更爱你的生活</p>
				</li>
				<li class="f-fl">
					<i class="icon-flag"></i>
					<p class="col">丰富多彩的公益活动，发挥新世界的主人公意识</p>
				</li>
				<li class="f-fl">
					<i class="icon-flowes"></i>
					<p class="col">时尚的新理念，超前体验未知的生活</p>
				</li>
				<li class="f-fl">
					<i class="icon-squal"></i>
					<p>完善的培养机制，培养你全新的世界观</p>
				</li>
			</ul>
		</section>

		<!-- 关于世界 -->
		<section class="m-world f-tac">
			<i class="icon-book"></i>
			<h2>关于新世界，你不知道的还有什么？</h2>
		</section>
		
		<!-- 关于城市 -->
		<section class="m-city">
			<figure class="city-map f-tac">
				<img src="images/2.jpg" alt="地图">
				<h3>查找新世界城市活动信息</h3>
				<p>每个城市的有不同的活动信息，请自主查询您所需要了解的城市</p>
			</figure>
			
			<div class="city-sear">
				<form action="" class="form-search">
					<select name="country" id="country" class="sel">
						<option value="中国">中国</option>
						<option value="美国">美国</option>
						<option value="英国">英国</option>
						<option value="法国">法国</option>
						<option value="德国">德国</option>
					</select>
					<select name="city" id="city-china" class="sel" >
						<option value="省份">省份</option>
						<option value="北京市">北京市</option>
						<option value="天津市">天津市</option>
						<option value="河北省">河北省</option>
						<option value="安徽省">安徽省</option>
						<option value="河南省">河南省</option>
						<option value="青岛市">青岛市</option>
					</select>
					<select name="city-small" id="city-small" class="sel">
						<option value="城市">城市</option>
						<option value="合肥市">合肥市</option>
						<option value="芜湖市">芜湖市</option>
						<option value="淮南">淮南</option>
						<option value="阜阳">阜阳</option>
						<option value="安庆">安庆</option>
						<option value="六安">六安</option>
					</select>
					<button type="button" class="sel click">搜 索</button>
				</form>
			</div>
		</section>


		<!-- activity -->
		<section class="m-activity f-tac">
			<div class="f-fl active">
				<figure class="img-bottom">
					<img src="images/3.jpg" alt="北京活动">
					<h3>北京活动</h3>
					<p>新社区大联盟</p>
				</figure>
			</div>
			<div class="f-fl active">
				<figure class="img-two">
					<h3>上海活动</h3>
					<p>夜上海景观探索</p>
					<img src="images/4.jpg" alt="上海活动">
				</figure>
			</div>
			<div class="f-fl active">
				<figure class="img-bottom">
					<img src="images/5.jpg" alt="深圳活动">
					<h3>深圳活动</h3>
					<p>全新海岸观点站</p>
				</figure>
			</div>
			<div class="f-fl active">
				<figure class="img-bottom">
					<img src="images/6.jpg" alt="香港活动">
					<h3>香港活动</h3>
					<p>奢侈消费大放送</p>
				</figure>
			</div>
		</section>


	</main>
	<footer></footer>
</body>
</html>
